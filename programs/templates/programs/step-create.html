{% extends 'programs/base.html' %}
{% block title %}Hera Control: Create a New Step{% endblock %}

{% block content %}

      <section class="jumbotron text-center">
        <div class="container">
          <h1 class="jumbotron-heading">Create a New Step</h1>
          <p class="lead">Please fill in the simple form below to start creating.</p>
          <p>
          </p>
        </div>
      </section>

      <div class="bg-secondaryctabig">
        <div class="container text-center">

                {% for field in form %}
                <form>
                {% csrf_token %}
                  <div class="form-group row">
                    <label class="col-sm-4"><strong>{{ field.label_tag }}</strong></label>
                    <div class="col-sm-8">
                    <div>{{ field }}</div>
                    </div>
                  </div>
                {% endfor %}
                  <button type="submit" class="btn btn-primarycta">Save this step</button>
                </form>


        </div>
      </div>















{% endblock %}
